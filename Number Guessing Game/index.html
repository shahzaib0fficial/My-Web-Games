<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Number Guessing</title>
</head>
<body>
    <div id="play">
    <button id="play_button" onclick="play_game()">Play</button>
    </div>


    <div id="game">

    <div id="heading">
    <h1>Guess a Number</h1>
    <img src="3d question mark icon.png" alt="icon">
    </div>

    <div id="guessed_input">
    <input type="number" id="guessed_number">
    </div>

    <div id="test">
    <button id="guess" onclick="test_guess()">Guess</button>
    </div>

    </div>

    <p id="wrong_right"></p>

    <script src="javascript.js"></script>

</body>
</html>
